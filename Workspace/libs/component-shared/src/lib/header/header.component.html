<mat-toolbar color='{{backgroundColor}}'>
  <mat-toolbar-row>
    <button mat-icon-button (click)="openDrawer()"><mat-icon>{{headerInfo.brand.icon}}</mat-icon></button>
   
    <button (click)="_logoTapped()"  class="brandLogo" *ngIf="headerInfo.brand.imageUrl">
      <img src="{{headerInfo.brand.imageUrl}}" alt="{{headerInfo.brand.name}}" />
    </button>
   
    <span *ngIf="headerInfo.brand.name">{{headerInfo.brand.name}}</span>

    <span class="spacer"></span>
    
    <button mat-icon-button><mat-icon>{{headerInfo.userInfo.icon}}</mat-icon></button>

  </mat-toolbar-row>
</mat-toolbar>
